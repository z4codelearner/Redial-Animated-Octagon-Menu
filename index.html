<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redial Animated Octagon Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <ul class="menu">
        <div class="menuToggle">
            <i class="fa-solid fa-plus"></i>
        </div>
        <li style="--i: 0; --clr: #1643D1">
            <a href="#">
                <i class="fa-brands fa-discord"></i>
            </a>
        </li>


        <li style="--i: 1; --clr: #1877F2">
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </li>


        <li style="--i: 2; --clr: #F7CF44">
            <a href="#">
                <i class="fa-brands fa-python"></i>
            </a>
        </li>
        <li style="--i: 3; --clr: #2D53E5">
            <a href="#">
                <i class="fa-brands fa-css3-alt"></i>
            </a>
        </li>
        <li style="--i: 4; --clr: #58C4DC">
            <a href="#">
                <i class="fa-brands fa-react"></i>
            </a>
        </li>
        <li style="--i: 5; --clr: #DD4B25">
            <a href="#">
                <i class="fa-brands fa-html5"></i>
            </a>
        </li>
        <li style="--i: 6; --clr: #4D588E">
            <a href="#">
                <i class="fa-brands fa-php"></i>
            </a>
        </li>
        <li style="--i: 7; --clr: #FF0808">
            <a href="#">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </li>
    </ul>


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
